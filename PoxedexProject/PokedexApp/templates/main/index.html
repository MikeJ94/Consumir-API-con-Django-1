<!DOCTYPE html>
<html lang="en">
    <!-- The load static is necessary to load images, css and JS -->
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" crossorigin="anonymous"/>
    <link rel="icon" href="{% static 'img/pokeball-icon.ico' %}">
    <title>Pokedex | Django</title>
</head>
<body class="container-fluid">
    <div class="titulo">
        <h3>Poxedex</h3> 
        <h6>Using Django Framework</h6> 
        
            <!-- Inserting the main image -->
            <img src="{% static 'img/pokedex-image2.png' %}" class="image" style="width:70px;">
            <br>
            <br>
            <form method="post">
                <!-- Cross-site request forgery Protection-->
                {% csrf_token %}
                
                <!-- Searchbar -->
                <input class="form-control " type="text" name="pokemon" placeholder="Search Your Pokemon...">
                <br>
                <button class="btn btn-info" type="submit">Search</button>
            </form>
        <br>
    </div>
        <div class="card mx-auto text-bg-info border-dark text-center" style="width: 20rem;">
            <div class="card-body">
                <!-- Rendering everything requested to the API -->
                <!-- First we validate the data requested -->
                {% if number and name %}
                <h4>
                    Default sprite: 
                </h4>
                    <img src="{{sprite}}"  class="card-img-top"  alt="{{name}} sprite" style="width:90px">
                    <h4>
                        Number: {{number}}
                    </h4>
                    <h4>
                        Name: {{name}}
                    </h4>
                    <h4>
                        Height: {{height}}
                    </h4>
                    <h4>
                        Weight: {{weight}}
                    </h4>
                   
                    
                {% else %}
                <div>
                    <h4>
                        Escribe el nombre o ID de tu pokemon.
                    </h4>
                </div>
                {% endif %}
            </div>
        </div>
  
        <br>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
